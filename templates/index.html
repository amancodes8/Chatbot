<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Biology Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
    }

    .layout {
      display: flex;
      flex: 1;
      height: 100%;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 16px;
      color: #00b894;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 10px 12px;
      margin-bottom: 10px;
      background: #f7f9fa;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar li:hover {
      background: #e0f7f1;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #ffffff, #f9fbff);
    }

    .chat-header {
      background: linear-gradient(135deg, #00b894, #0984e3);
      color: white;
      padding: 20px;
      font-size: 1.4em;
      font-weight: 600;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin-bottom: 18px;
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .user {
      align-self: flex-end;
      background: #00b894;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #ecf0f3;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .button-container button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #00cec9;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    .chat-input {
      padding: 20px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #user-input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    .suggested {
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      background: #f9fbff;
    }

    .suggested h3 {
      margin: 0 0 12px 0;
      font-size: 1em;
      color: #2d3436;
    }

    .suggested ul {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      list-style: none;
      padding: 0;
    }

    .suggested li {
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .suggested li:hover {
      background: #e8faff;
      border-color: #00b894;
      color: #00b894;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .chat-header {
        font-size: 1.1em;
      }

      .chat-messages {
        padding: 12px;
      }

      .chat-input {
        padding: 12px;
      }

      .suggested ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>ðŸ•˜ Previous Chats</h2>
      <ul id="chat-history">
        <!-- Dynamically populated -->
      </ul>
    </div>

    <div class="chat-area">
      <div class="chat-header">ðŸ§¬ Smart Biology Assistant</div>

      <div class="chat-messages" id="chat-messages"></div>

      <div class="suggested">
        <h3>ðŸ’¡ Try asking me:</h3>
        <ul>
          <li onclick="fillSample('What is photosynthesis?')">What is photosynthesis?</li>
          <li onclick="fillSample('What are chromosomes?')">What are chromosomes?</li>
          <li onclick="fillSample('What is natural selection?')">What is natural selection?</li>
          <li onclick="fillSample('What is genetic variation?')">What is genetic variation?</li>
          <li onclick="fillSample('What is the circulatory system?')">What is the circulatory system?</li>
        </ul>
      </div>

      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your biology question..." />
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const chatHistory = document.getElementById('chat-history');

    function appendMessage(text, sender, buttons = false) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      if (buttons) {
        msg.innerHTML = `<div></div>`;
        const btnContainer = document.createElement('div');
        btnContainer.className = 'button-container';

        const yesBtn = document.createElement('button');
        yesBtn.innerText = 'Yes';
        yesBtn.onclick = () => sendAIConfirmation('__yes__');

        const noBtn = document.createElement('button');
        noBtn.innerText = 'Skip';
        noBtn.onclick = () => sendAIConfirmation('__no__');

        btnContainer.appendChild(yesBtn);
        btnContainer.appendChild(noBtn);
        msg.appendChild(btnContainer);
        chatMessages.appendChild(msg);
        typeText(msg.firstChild, text);
      } else if (sender === 'bot') {
        msg.innerHTML = `<div></div>`;
        chatMessages.appendChild(msg);
        typeText(msg.firstChild, text);
      } else {
        msg.textContent = text;
        chatMessages.appendChild(msg);
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;

      if (sender === 'user') {
        const item = document.createElement('li');
        item.textContent = text;
        item.onclick = () => {
          userInput.value = text;
          userInput.focus();
        };
        chatHistory.prepend(item);
      }
    }

    function typeText(element, text, speed = 20) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    async function sendMessage(msgText) {
      const message = msgText || userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();

        if (data.buttons) {
          appendMessage(data.message, 'bot', true);
        } else {
          appendMessage(data.response || data.message, 'bot');
        }
      } catch (err) {
        appendMessage("âš ï¸ Couldn't reach the server.", 'bot');
      }
    }

    async function sendAIConfirmation(value) {
      appendMessage(value === '__yes__' ? "Yes" : "Skip", 'user');
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: value })
        });
        const data = await res.json();
        appendMessage(data.response, 'bot');
      } catch {
        appendMessage("âš ï¸ Failed to fetch AI response.", 'bot');
      }
    }

    function fillSample(question) {
      userInput.value = question;
      userInput.focus();
    }

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
